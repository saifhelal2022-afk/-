<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الثعبان - Snake Game</title>
    <style>
        /* تنسيق الصفحة العام */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }

        /* حاوية اللعبة */
        #game-container {
            position: relative;
            text-align: center;
        }

        /* تنسيق لوحة اللعب */
        canvas {
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
        }

        /* عرض النقاط */
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* زر إعادة اللعب */
        #restart-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            display: none; /* مخفي في البداية */
        }

        #restart-btn:hover {
            background-color: #2ecc71;
        }

        .instructions {
            margin-top: 10px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>لعبة الثعبان</h1>
        <div id="score">النقاط: 0</div>
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <br>
        <button id="restart-btn" onclick="resetGame()">إعادة اللعب</button>
        <div class="instructions">استخدم الأسهم للتحرك</div>
    </div>

    <script>
        // إعدادات اللوحة (Canvas)
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const restartBtn = document.getElementById("restart-btn");

        const box = 20; // حجم المربع الواحد في الشبكة
        let score = 0;
        let gameInterval;

        // مصفوفة الثعبان - تبدأ بقطعة واحدة في المنتصف
        let snake = [
            { x: 10 * box, y: 10 * box }
        ];

        // موقع الطعام العشوائي
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };

        let d = ""; // متغير لتخزين الاتجاه الحالي

        // التحكم عن طريق لوحة المفاتيح
        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.key;
            // تحديد الاتجاه ومنع الدوران المفاجئ للخلف
            if (key == "ArrowLeft" && d != "RIGHT") d = "LEFT";
            else if (key == "ArrowUp" && d != "DOWN") d = "UP";
            else if (key == "ArrowRight" && d != "LEFT") d = "RIGHT";
            else if (key == "ArrowDown" && d != "UP") d = "DOWN";
        }

        // دالة للتحقق من اصطدام الرأس بأي جزء من الجسم
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        // دالة الرسم الأساسية التي تتكرر باستمرار
        function draw() {
            // رسم خلفية اللوحة
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // رسم أجزاء الثعبان
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#27ae60" : "#2ecc71"; // لون الرأس أغمق قليلاً
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                // إضافة حدود للمربعات لجعلها تبدو منفصلة
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // رسم الطعام
            ctx.fillStyle = "#e74c3c"; // اللون الأحمر
            ctx.fillRect(food.x, food.y, box, box);

            // الحصول على إحداثيات الرأس الحالية
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // تحريك الموقع بناءً على الاتجاه
            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // إذا كان هناك حركة (بدأت اللعبة)
            if (d != "") {
                let newHead = { x: snakeX, y: snakeY };

                // التحقق من قوانين الخسارة
                // 1. الخروج من حدود اللوحة
                // 2. الاصطدام بالجسم
                if (snakeX < 0 || snakeX >= canvas.width || 
                    snakeY < 0 || snakeY >= canvas.height || 
                    collision(newHead, snake)) {
                    clearInterval(gameInterval);
                    gameOver();
                    return;
                }

                // التحقق من أكل الطعام
                if (snakeX == food.x && snakeY == food.y) {
                    score++;
                    scoreElement.innerHTML = "النقاط: " + score;
                    // وضع طعام جديد في مكان عشوائي
                    food = {
                        x: Math.floor(Math.random() * 20) * box,
                        y: Math.floor(Math.random() * 20) * box
                    };
                    // لا يتم إزالة الذيل فيزيد طول الثعبان
                } else {
                    // إزالة آخر قطعة (الذيل) لمحاكاة الحركة
                    snake.pop();
                }

                // إضافة الرأس الجديد في مقدمة المصفوفة
                snake.unshift(newHead);
            }
        }

        // دالة عرض رسالة النهاية
        function gameOver() {
            ctx.fillStyle = "white";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
            restartBtn.style.display = "inline-block";
        }

        // دالة تصفير اللعبة للبدء من جديد
        function resetGame() {
            score = 0;
            scoreElement.innerHTML = "النقاط: 0";
            snake = [{ x: 10 * box, y: 10 * box }];
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            d = ""; // تصفير الاتجاه
            restartBtn.style.display = "none";
            clearInterval(gameInterval);
            gameInterval = setInterval(draw, 100); // إعادة تشغيل المؤقت
        }

        // بدء حلقة اللعبة (10 إطارات في الثانية)
        gameInterval = setInterval(draw, 100);

    </script>
</body>
</html>
